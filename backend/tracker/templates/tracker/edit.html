<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Edit Transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class= "container mt-4">
        <h3>Edit Transaction</h3>

        <form method="POST">
            {% csrf_token %}
            <label>Amount</label>
            <input type="number" name="amount" class="form-control mb-2" value="{{txn.amount}}" required>

            <label >Type</label>
            <select name="transaction_type" class="form-control mb-2" required>
                <option value="income" {% if txn.transaction_type == "income" %}selected{% endif %}>Income</option>
                <option value="expense" {% if txn.transaction_type == "expense" %}selected{% endif %}>Expense</option>
            </select>

            <label>Category</label>
            <select name="category" class="form-control mb-2">
                <option value = "food" {% if txn.category == "food" %}selected{% endif %}>Food</option>
                <option value = "travel" {% if txn.category == "travel" %}selected{% endif %}>Travel</option>
                <option value = "rent" {% if txn.category == "rent" %}selected{% endif %}>Rent</option>
                <option value = "shopping" {% if txn.category == "shopping" %}selected{% endif %}>Shopping</option>
                <option value = "other" {% if txn.category == "other" %}selected    {% endif %}>Other</option>
            </select>

            <label>Note</label>
            <input type="text" name="note" class="form-control mb-2" value="{{txn.note}}">

            <label>Date</label>
            <input type="date" name="date" class="form-control mb-2" value="{{txn.date|date:'Y-m-d'}}" required>

            

            <button class="btn btn-primary">Update</button>
            <a href="/" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
